<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糯米团 Chat (Win95 Desktop)</title>
    <!-- 使用已验证的 Base64 编码作为浏览器图标 -->
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABtSURBVDhPpZELCcAwCEM50gHcQd1AvEAdxN3VjdSJcPhDDgRS+2lAlj8s2S8CAACE/2kHwBvA1rIB2CoR2FUIbG8gsoO/gK2tAFbb/gO2tgJYtgDbPgDbfgC2PQBs/QDYYgDbOgDYYgBY/wHpEwP3Y/PPOwAAAABJRU5ErkJggg==">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="desktop">
        <div id="chat-app-icon" class="desktop-icon">
            <!-- ▼▼▼ 修改：使用已验证的 Base64 编码 ▼▼▼ -->
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAACvSURBVFhH7dfRDYAgDAXQkYbuqI7q2I7g2t2C23cPCIE/FPv7S5L8TzKEMAYh1H8cxxGllDIHer1eWZYlSRJbW2sApmkaTdM0i8UyAJaLhRAA8DwPy7KEECzLAgA8z4PW+gBAa/1/CceyzLIsy7KsaZqmaZqmaZqmaZqmaZqmaZqmaZqmaZqmaZqmaZpWz/P8b39/p731M/y/gghjGIRK7QkH2e1bAAAAAElFTkSuQmCC" alt="Chat Icon">
            <!-- ▲▲▲ 修改结束 ▲▲▲ -->
            <span>糯米团 Chat.exe</span>
        </div>

        <!-- ... (其他窗口代码保持不变) ... -->
        <div id="login-screen" class="window screen">
            <div class="title-bar">
                <span class="title-bar-text">糯米团 - 用户登录</span>
                <div class="title-bar-controls">
                    <button class="button-control">?</button>
                    <button class="button-control" id="login-close-btn">X</button>
                </div>
            </div>
            <div class="window-body">
                <h1>欢迎回家 糯米团 Chat</h1><p>请输入登录密码:</p><input type="password" id="password-input"><button id="login-btn">确定</button><p id="error-msg" class="error"></p>
            </div>
        </div>
        <div id="nickname-screen" class="window screen">
             <div class="title-bar">
                <span class="title-bar-text">创建用户</span>
                <div class="title-bar-controls">
                    <button class="button-control" id="nickname-close-btn">X</button>
                </div>
            </div>
            <div class="window-body">
                <h1>设置您的身份</h1><p>请输入一个昵称:</p><input type="text" id="nickname-input"><button id="nickname-btn">进入聊天</button>
            </div>
        </div>
        <div id="chat-screen" class="chat-window window screen">
            <div class="title-bar">
                <span class="title-bar-text">糯米团 v1.0 - 在线聊天室</span>
                <div class="title-bar-controls">
                    <button class="button-control">_</button>
                    <button class="button-control">❐</button>
                    <button class="button-control" id="chat-close-btn">X</button>
                </div>
            </div>
            <div class="chat-container">
                <div id="users-list-container"><p>在线用户:</p><ul id="users-list"></ul></div>
                <div class="chat-main">
                    <div id="messages"></div>
                    <div class="toolbar">
                        <div id="emoji-panel" class="emoji-panel hidden"></div>
                        <button id="emoji-btn" class="toolbar-btn">(^o^)/</button>
                        <button id="image-btn" class="toolbar-btn">🖼️</button>
                        <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
                        <button id="search-btn" class="toolbar-btn">🔍</button>
                    </div>
                    <div class="chat-input-area">
                        <input id="input" autocomplete="off" placeholder="在这里输入消息或粘贴图片..." /><button id="send-btn">发送</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="image-modal" class="modal">
            <span class="close-btn">×</span><img class="modal-content" id="modal-img">
        </div>
        <div id="search-window" class="window screen">
            <div class="title-bar">
                <span class="title-bar-text">查找聊天记录</span>
                <div class="title-bar-controls">
                    <button class="button-control" id="search-close-btn">X</button>
                </div>
            </div>
            <div class="search-window-body">
                <div class="search-controls">
                    <div class="control-group">
                        <label for="search-username">用户名:</label>
                        <input type="text" id="search-username">
                    </div>
                    <div class="control-group"><label for="search-keyword">关键字:</label><input type="text" id="search-keyword"></div>
                    <div class="control-group">
                        <label>日期:</label><select id="search-year"></select><select id="search-month"></select><select id="search-day"></select>
                    </div>
                    <button id="execute-search-btn">开始查找</button>
                </div>
                <div class="search-results-container"><div id="search-results"></div></div>
            </div>
        </div>
    </div> 

    <div id="taskbar">
        <button id="start-button">
            <!-- ▼▼▼ 修改：使用已验证的 Base64 编码 ▼▼▼ -->
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABtSURBVDhPpZELCcAwCEM50gHcQd1AvEAdxN3VjdSJcPhDDgRS+2lAlj8s2S8CAACE/2kHwBvA1rIB2CoR2FUIbG8gsoO/gK2tAFbb/gO2tgJYtgDbPgDbfgC2PQBs/QDYYgDbOgDYYgBY/wHpEwP3Y/PPOwAAAABJRU5ErkJggg==" alt="Start">
            <!-- ▲▲▲ 修改结束 ▲▲▲ -->
            <strong>开始</strong>
        </button>
        <div id="system-tray">
            <span id="clock">12:00</span>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
