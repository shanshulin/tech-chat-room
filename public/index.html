</head>
<body>
    <div id="desktop">
        <div id="chat-app-icon" class="desktop-icon">
            <!-- ▼▼▼ MODIFIED ▼▼▼ -->
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAFYSURBVFhH7Zc/SgNBFIVXSTGNWI8iWARtY+ELbGSxsbDyBQQFETwWFkFBuwm2UvAVjGFjIXYkVoqFQiNio5H2V1BIIYSQ585cDvA/udm5d2Z2L7c0xjH+5wgwA/eAD9DkPcB7YNsEeAI2wS3wArwB61bYAPCV3M0h4AmsQW8AvoBqUAN8BXwGnIJV4Az4Ay6BOvAEXAOfQN/jB06BTeAF+An45eKjR8AYcAU8BL4GnoE3YA24A/4I+h79BrQBniXJp6Ql8B7QptxvgbdA2/S8BI6B1sA74d9y2wBvwLtl2wDvwDtl2wBvwJdlGwHqQZcDt1x/a+A9sA48qA2gDmyBW+BtYJq2XbAMfAcuPQdMgy7vYg7Z4AG4BFyDFfAH+Aisge9hP8gdcM3dZ9l+Ab4bpg8yYBV4A74F3kP/A2PAGGADvAAz8E++H44xjgm8ANP19t5+k9lJAAAAAElFTkSuQmCC" alt="Chat Icon">
            <!-- ▲▲▲ MODIFIED ▲▲▲ -->
            <span>糯米团.exe</span>
        </div>
        <div id="login-screen" class="window screen">
            <div class="title-bar"><span class="title-bar-text">糯米团 - 用户登录</span><div class="title-bar-controls"><button class="button-control">?</button><button class="button-control" id="login-close-btn">X</button></div></div>
            <div class="window-body"><h1>欢迎回家 糯米团 Chat</h1><p>请输入登录密码:</p><input type="password" id="password-input"><button id="login-btn">确定</button><p id="error-msg" class="error"></p></div>
        </div>
        <div id="nickname-screen" class="window screen">
             <div class="title-bar"><span class="title-bar-text">创建用户</span><div class="title-bar-controls"><button class="button-control" id="nickname-close-btn">X</button></div></div>
             <div class="window-body"><h1>设置您的身份</h1><p>请输入一个昵称:</p><input type="text" id="nickname-input"><button id="nickname-btn">进入聊天</button></div>
        </div>
        <div id="chat-screen" class="chat-window window screen">
            <div class="title-bar"><span class="title-bar-text">糯米团 v1.0 - 在线聊天室</span><div class="title-bar-controls"><button class="button-control">_</button><button class="button-control">❐</button><button class="button-control" id="chat-close-btn">X</button></div></div>
            <div class="chat-container">
                <div id="users-list-container"><p>在线用户:</p><ul id="users-list"></ul></div>
                <div class="chat-main">
                    <div id="messages"></div>
                    <div class="toolbar"><div id="emoji-panel" class="emoji-panel hidden"></div><button id="emoji-btn" class="toolbar-btn">(^o^)/</button><button id="image-btn" class="toolbar-btn">🖼️</button><input type="file" id="image-upload-input" accept="image/*" style="display: none;"><button id="search-btn" class="toolbar-btn">🔍</button></div>
                    <div class="chat-input-area"><input id="input" autocomplete="off" placeholder="在这里输入消息或粘贴图片..." /><button id="send-btn">发送</button></div>
                </div>
            </div>
        </div>
        <div id="image-modal" class="modal"><span class="close-btn">×</span><img class="modal-content" id="modal-img"></div>
        <div id="search-window" class="window screen">
            <div class="title-bar"><span class="title-bar-text">查找聊天记录</span><div class="title-bar-controls"><button class="button-control" id="search-close-btn">X</button></div></div>
            <div class="search-window-body">
                <div class="search-controls">
                    <div class="control-group"><label for="search-username">用户名:</label><input type="text" id="search-username"></div>
                    <div class="control-group"><label for="search-keyword">关键字:</label><input type="text" id="search-keyword"></div>
                    <div class="control-group"><label>日期:</label><select id="search-year"></select><select id="search-month"></select><select id="search-day"></select></div>
                    <button id="execute-search-btn">开始查找</button>
                </div>
                <div class="search-results-container"><div id="search-results"></div></div>
            </div>
        </div>
    </div> 
    <div id="taskbar">
        <button id="start-button">
            <!-- ▼▼▼ MODIFIED ▼▼▼ -->
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABYAAAAWCAYAAADEtGw7AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAEaSURBVDhPzZJNKwRRFMef995ls0oiKx8kK0sWspNlJUuWlZ2FFewslJ2FjbewsNIysiQWfgoL2SlZWVhYyMLGj2Fm3vu+d15zZ7s7s/c9797z/d8gwGAYhQms4QpLeMVsDDe4wV2c4AYjGMM+dhGBDRwgjkd4wjf08I8AHeIA7hCDA3xgG8f4wwEG0Y8+XOIJLnGHGczhCSzjvUDYwyv+sYkDrOARv3iMCdzhD1awjhOs4h/d+EcnBjGCC3zmLj5yjpP8Yh+HmMEnTjGKH6zXwV/k8ILDRfCX2fziHl7wiv+4wBD+MIsT7OAcD3jFFd7whgPMYx/f+MEl9nGCB+wV/h/hFfbwixd84x/nfwCjYhgGDRguHAAAAABJRU5ErkJggg==" alt="Start">
            <!-- ▲▲▲ MODIFIED ▲▲▲ -->
            <strong>开始</strong>
        </button>
        <div id="system-tray"><span id="clock">12:00</span></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
